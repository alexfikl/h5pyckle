name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 12 * * 0'

jobs:
  flake8:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Main Script
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[dev,unittest]
        make flake8

  pylint:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Main Script
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[dev,unittest]
        make pylint

  mypy:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Main Script
      run: |
        python -m pip install --upgrade pip pytools
        python -m pip install -e .[dev]
        make mypy

  pytest:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: pytest-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.10']
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Main Script
      run: |
        # NOTE: tested separately in `pytest-meshmode`
        rm -rf tests/test_meshmode.py

        python -m pip install --upgrade pip
        python -m pip install -e .[dev,unittest]
        python -m pytest

  pytest-meshmode:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: pytest-meshmode-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.10']
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Main Script
      run: |
        sudo apt-get update
        curl -L -O https://tiker.net/ci-support-v0
        . ./ci-support-v0

        export CONDA_ENVIRONMENT=".ci/environment-meshmode.yml"
        export REQUIREMENTS_TXT=".ci/requirements-meshmode.txt"
        build_py_project_in_conda_env

        python -m pytest tests/test_meshmode.py

