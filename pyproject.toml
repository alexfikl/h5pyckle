[build-system]
requires = [
    "setuptools>=42",
    "wheel"
    ]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 85
target-version = ["py38"]
exclude='\.eggs|\.git|\.mypy_cache|build|dist|\.pytest_cache|\.pytype'

[tool.pyright]
pythonVersion = "3.8"
typeCheckingMode = "basic"

[tool.ruff]
target-version = "py38"
line-length = 88
ignore = ["E402"]
