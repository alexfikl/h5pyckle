[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=42",
    "wheel",
]

[tool.black]
line-length = 88
target-version = ["py38"]
exclude='\.eggs|\.git|\.mypy_cache|build|dist|\.pytest_cache|\.pytype'

[tool.isort]
profile = "black"

[tool.pyright]
pythonVersion = "3.8"
typeCheckingMode = "basic"

[tool.ruff]
target-version = "py38"
line-length = 88
select = ["A", "B", "C4", "E", "F", "FBT", "I", "ISC", "N", "Q", "S", "UP", "W"]
ignore = [
    # Module level import not at top of file
    "E402",
    # Import block is un-sorted or un-formatted
    "I001",
    # Use of assert detected
    "S101", "S102",
    ]
